name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          GEMINI_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: |
          # Strip any "KEY=" prefix if the secret was saved with it
          CLEAN_URL="${SUPABASE_URL#*=}"
          CLEAN_KEY="${SUPABASE_KEY#*=}"
          CLEAN_GEMINI="${GEMINI_KEY#*=}"
          # Create .env file with clean values
          echo "VITE_SUPABASE_URL=${CLEAN_URL}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${CLEAN_KEY}" >> .env
          echo "VITE_GEMINI_API_KEY=${CLEAN_GEMINI}" >> .env

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
